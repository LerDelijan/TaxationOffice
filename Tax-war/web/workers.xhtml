<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Workers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="workers.xhtml">Workers</a></li>
            <li><a href="agents.xhtml">Agents</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Documentation</a>
                <div class="dropdown-content">
                    <a href="fines.xhtml">Fines</a>
                    <a href="taxes.xhtml">Taxes</a>
                    <a href="payment.xhtml">Payment</a>
                    <a href="adding.xhtml">Adding</a>
                    <a href="posts.xhtml">Posts</a>
                </div>
            </li>
        </ul>
        <f:view> 
            <h:form>
                <h1>Workers</h1>
                <table class="content">
                    <tr>
                        <th class="tablehead">Name</th>
                        <th class="tablehead">Post</th>
                    </tr>
                    <c:forEach items="#{workerBean.getAllWorkers()}" var="wor">
                        <tr>
                            <th class="tablecontent">#{wor.workerName}</th>
                            <th class="tablecontent">#{wor.workerPost.postName}</th>
                        </tr>
                    </c:forEach>
                    <tr>
                        <th><div class="btn"><a href="addNewWorker.xhtml" id="a">Add</a></div></th>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </body>
</html>
