<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Add New Worker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="workers.xhtml">Workers</a></li>
            <li><a href="agents.xhtml">Agents</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Documentation</a>
                <div class="dropdown-content">
                    <a href="fines.xhtml">Fines</a>
                    <a href="taxes.xhtml">Taxes</a>
                    <a href="payment.xhtml">Payment</a>
                    <a href="adding.xhtml">Adding</a>
                    <a href="posts.xhtml">Posts</a>
                </div>
            </li>
        </ul>
        <f:view> 
            <h:form>
                <h1>Add New Worker</h1>
                <table class="content">
                    <tr>
                        <th class="tablehead">Name</th>
                        <th class="tablecontent"><h:inputText class="formel" id="workerName" value="#{workerBean.workerName}" required="true" /></th>
                    </tr>
                    <tr>
                        <th class="tablehead">Post</th>
                        <th class="tablecontent">
                            <h:selectOneMenu value="#{workerBean.idpost}" class="formelsel"> 
                                <f:selectItems value="#{postBean.getAllPosts()}" var="posts"
                                               itemValue="#{posts.idpost}" itemLabel="#{posts.postName}" /> 
                            </h:selectOneMenu></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><h:commandButton class="btn" value="Add" action="#{workerBean.addNewWorker()}"/></th>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </body>
</html>
